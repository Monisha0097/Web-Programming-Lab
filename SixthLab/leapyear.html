<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LEAP YEARS IN THE GIVEN RANGE ARE</h1>
    <script>
        var a = prompt("Enter start range");
        var b = prompt("Enter last range");
        for(let i=a;i<b;i++)
        {
            if((i%4==0) || ((i%400==0) && (i%100!=0)))
            document.write(i+" ");
        }
    </script>
</body>
</html>
