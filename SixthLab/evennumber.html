<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Even Numbers</h1>
    <script>
        const a=[];
        var n;
        n = prompt("Enter array size");
        for(let i=0;i<n;i++)
        {
            a[i] = prompt("Enter " + i + "element");
        }
        for(let j=0;j<n;j++)
        {
            if(a[j]%2==0)
            {
                document.write(a[j]+" ");
            }
        }
    </script>
</body>
</html>
