<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = [];
        var n = prompt("Enter array size");
        for(let i=0;i<n;i++)
        {
            a[i] = prompt("Enter" + i + "element");
        }
        var pos = prompt("Enter the position");
        var key = prompt("Enter key element");
        a[pos-1] = key;
        for(let j=0;j<n;j++)
        {
            if(a[j]==undefined)
            {
                a[j]="undefined";
            }
        }
        for(let k=0;k<a.length;k++)
        {
            document.write(a[k]+ " ");
        }
    </script>
</body>
</html>
