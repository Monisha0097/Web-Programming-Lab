<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares</title>
    <script type="text/javascript">
    function square()
    {
        var n=prompt("Enter a number");
        var msg="";
        var res="0";
        for(var x=1;x<=n;x++)
        {
            res = x * x;
            msg = msg + " " +  x + " = " + res + "\n";
        }
    alert(msg);
    }
    </script>
</head>
<body>
    <button style="background: blanchedalmond; width: 100px; height: 100px;"onclick="square()">Click here for answer</button>
</body>
</html>
